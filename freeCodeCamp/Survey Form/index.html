<!DOCTYPE html>
<html>
    <head>
        <title>freeCodeCamp Survey Form</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body class="overlay">
        <h1 id="title" class="text-align-center">freeCodeCamp Survey Form</h1>
        <p id="description" class="desc text-align-center">Thank you for taking the time to help us improve the platform</p>
            <form id="survey-form" class="surveyform" action="">
                <fieldset>
                    <label id="name-label" for="name">Name <input required placeholder="Enter Your name" name="name" id="name" ></label>
                    <label id="email-label" for="email">Email <input required placeholder="Enter Your Email" name="email" id="email" type="email" ></label>
                    <label id="number-label" for="number">Age(optional) <input placeholder="Age" name="age" id="number" type="number" min="13" max="120" ></label>
                    <label for="dropdown"> Which option best describes your current role?
                      <select id="dropdown"> 
                          <option value="">(Select current role)</option>
                          <option value="1">Student</option>
                          <option value="2">Full Time Job</option>
                          <option value="3">Full Time Learner</option>
                          <option value="4">Prefer not to say</option>
                          <option value="5">Other</option>
                      </select>
                    </label>
                </fieldset>
                <fieldset> Would you recommend feeCodeCamp to a Friend?
                    <label for="radio-type"><input name="radio-type" id="radio-type" type="radio" value="radio1" class="inline" > Definitely</label>
                    <label for="radio-type"></label><input name="radio-type" id="radio-type" type="radio" value="radio2" class="inline" > Maybe</label>
                    <label for="radio-type"></label><input name="radio-type" id="radio-type" type="radio" value="radio3" class="inline" > Not Sure</label>
                    </label>
                </fieldset>
                <fieldset>What would you like to see improved? (Check all that apply)
                    <label for="check-box"><input value="checkbox1" type="checkbox" id="check-box" class="inline"> Front-end Projects</label>
                    <label for="check-box"><input value="checkbox2" type="checkbox" id="check-box" class="inline"> Back-end Projects</label>
                    <label for="check-box"><input value="checkbox3" type="checkbox" id="check-box" class="inline"> Data Visualization</label>
                </fieldset>
                <fieldset>
                    <label for="comments">Any comments or suggestions?
                        <textarea id="comments" name="comments" rows="7" cols="50" placeholder="Enter your comments here..."></textarea>
                    </label>
                </fieldset>
                <button type="submit" value="Submit" id="submit" class="submit-button">Submit</button>

            </form>
    </body>
</html>
